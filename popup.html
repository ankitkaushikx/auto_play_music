<body style="min-width: 300px; min-height: 300px;">

  <div class="container ">
    <div class="kaushik p-2 text-center mb-3">
      <a href="https://wa.me/+917404847039?text=Hii,%20Ankit,%20This%20message%20is%20from%20chrome%20autoplay%20music%20extension."
        target="_blank">
        <button class="btn btn-success"><span id="intervalSpan">Music Player</span></button>
      </a>
    </div>
    <form action="" id="service-data-form">
      <label>
        <input type="radio" name="option" value="appleMusic"> Apple Music
      </label><br>
      <label>
        <input type="radio" name="option" value="spotify"> Spotify
      </label><br>
      <label>
        <input type="radio" name="option" value="wynk"> WYNK
      </label><br>
      <label>
        <input type="radio" name="option" value="jioSavan"> JIO Savan
      </label><br>
      <label>
        <input type="radio" name="option" value="youtubeMusic"> Youtube Music
      </label><br>
      <label>
        <input type="radio" name="option" value="deezer"> Deezer
      </label><br>
      <br>
      <div class="form-group">
        <label for="interval-start-input">Interval Start: (in seconds)</label>
        <input type="number" class="form-control" name="interval-start" id="interval-start-input" value="33">
      </div>
      <div class="form-group">
        <label for="interval-end-input">Interval End: (in seconds)</label>
        <input type="number" class="form-control" name="interval-end" id="interval-end-input" value="38">
      </div>
    </form>
  </div>
  <div class="btn-group p-2 d-flex justify-content-between">
    <button id="startButton" class="btn btn-primary"><i class="fas fa-play"></i> Start Service</button>
    <button id="stopButton" class="btn btn-danger"><i class="fas fa-stop"></i> Stop Service</button>
  </div>
